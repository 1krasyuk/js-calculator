<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="calculator-body">
      <div class="calculator-screen"></div>
    
      <div class="buttons-grid">

        <button class="btn btn-num">7</button>
        <button class="btn btn-num">8</button>
        <button class="btn btn-num">9</button>
        <button class="btn btn-func btn-backspace">Del</button>
    
        <button class="btn btn-num">4</button>
        <button class="btn btn-num">5</button>
        <button class="btn btn-num">6</button>
        <button class="btn btn-operate btn-plus">+</button>
    
        <button class="btn btn-num">1</button>
        <button class="btn btn-num">2</button>
        <button class="btn btn-num">3</button>
        <button class="btn btn-operate btn-minus">-</button>
    
        <button class="btn btn-operate btn-dot">.</button>
        <button class="btn btn-num">0</button>
        <button class="btn btn-operate btn-divide">/</button>
        <button class="btn btn-operate btn-multiply">Ã—</button>
    
        <button class="btn btn-func btn-clear">AC</button>
        <button class="btn btn-func btn-equals">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
